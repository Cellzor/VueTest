<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body onload="showDate()">
<div>
    <h2>Events</h2>
    <div class ="container">
        <button onclick="doClick()">Click Me</button>
        <button onclick="this.innerHTML = 'You Clicked!'"> Click ME!</button>
        <button onclick="changeText(this)"> Click ME!</button>
        <button onclick="doConfirm()"> Open confirm</button>
        <button onclick="doPrompt()"> Open prompt</button>
    </div>
    <div class ="container" id="ButtonTest">
        <button onclick="changeText2()"> Click ME!</button>
        <button onmouseover="showDate()" onmouseout="clearDate()">Show Date</button>
        <h3 id="time"></h3>
    </div>
</div>

<div id="body">
    <h2>Forms</h2>
    <form method="post" action="something.php" name="myForm" onsubmit="validateForm()">
        <div>
            <label>First Name</label>
            <input type="text" name="firstName" id="firstName"/>
        </div>
        <br />
        <div>
            <label>Last Name</label>
            <input type="text" name="lastName" id="lastName"/>
        </div>
        <br />
        <div>
            <label>Background</label>
            <select name="background" id="background" onchange="changeBackground(this)">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </div>
        <br />
        <input type="submit" value="Submit"/>
    </form>
</div>

<script src="js/BasicJS.js"></script>
</body>
</html>
